{% extends 'main.html' %}

{% block content %}
    <a href="{% url 'base:create_room' %}">Create Room</a> 
    <br />
    {% for room in rooms %}
        <a href="{% url 'base:update_room' room.id %}">Edit</a>
        <span>@{{room.host.username}}</span>
       <a href="{% url 'base:room' room.id %}"> <h4>{{room.id}}-- {{room.name}}</h4> </a>
       <small>{{room.topic.name}}</small>
       <hr />
    {% endfor %}
{% endblock  %}
